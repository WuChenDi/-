<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>Title</title>
	</head>

	<body>

		<script type="application/ecmascript">
			function formatTime(timestap, isNormal) {
				const date = new Date(timestap);
				const year = date.getFullYear();
				const month = date.getMonth() + 1;
				const day = date.getDate();
				const hours = date.getHours();
				const minutes = date.getMinutes();
				const sec = date.getSeconds();
				let currentDateStr = '';
				if(isNormal) {
					currentDateStr = `${year}-${month}-${day} ${hours}:${minutes}:${sec}`;
				} else {
					currentDateStr = `${year}-${month}-${day}`;
				}
				return currentDateStr;
			}
			var str = "1507737600000+0800";
			str = parseInt(str.split("+")[0]);
			console.log(formatTime(str, true));
		</script>
	</body>

</html>
