<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<meta name="keywords" content="" />
		<meta name="description" content="" />
		<title>魅族官网</title>
		<style type="text/css">
			*{
				margin:0px;
				padding:0px;
			}
			.main{
				width:100%;
				height:760px;
				position:relative;
			}
			.imgs{
				width:100%;
				height:760px;
				overflow:hidden;
			}
			ul{
				list-style:none;
			}
			.imgs ul li{
				width:100%;
				height:760px;
			}
			.btn{
				width:215px;
				height:15px;
				position:absolute;
				left:50%;
				bottom:20px;
				margin-left:-107px;
			}
			.btn ul li{
				float:left;
				border:2px solid white;
				width:15px;
				height:15px;
				margin-left:20px;
				border-radius:15px;
			}
			.select{
				background-color:white;
			}
			#t1{
				border:1px solid red;
				width:100px;
				height:50px;
			}
		</style>
	</head>
	<body>
		<div class="main">
			<div class="imgs">
				<ul>
					<li style="background:url(images/1.jpg) center;"></li>
					<li style="background:url(images/2.jpg) center;"></li>
					<li style="background:url(images/3.jpg) center;"></li>
					<li style="background:url(images/4.jpg) center;"></li>
					<li style="background:url(images/5.jpg) center;"></li>
				</ul>
			</div>
			<div class="btn">
				<ul>
					<li class="select"></li>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
				</ul>
			</div>
		</div>
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
		<script type="text/javascript">
			//fadeIn（speed，callback）:淡入
			//fadeOut（speed,callback）:淡出
			//setTimeout:隔多少时间调用一次
			//setInterval:每隔多少时间调用一次
			$(".btn ul li").click(function(){
				 var index = $(this).index();
				 $(this).addClass("select").siblings().removeClass("select");
				 $(".imgs ul li").eq(index).fadeIn(300).siblings().fadeOut(100);
			});
			var timer = setInterval("change()",2000);
			var i = 1;
			function change(){
				$(".imgs ul li").eq(i).fadeIn(300).siblings().fadeOut(100);
				$(".btn ul li").eq(i).addClass("select").siblings().removeClass("select");
				if(i == $(".btn ul li").length -1){
					i=0;
				}else{
					i++;
				}
			}

			$(".btn ul li").hover(function(){
				clearInterval(timer); //清除定时器
			},function(){
				timer = setInterval("change()",2000);
			});
		</script>
	</body>
</html>
