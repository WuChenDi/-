<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			
			//当new去调用一个函数： 这个时候函数中的this就是创建出来的对象，而且函数的返回值直接就是this(隐式返回)
			//new 后面调用的函数：叫做构造函数
			
			function CreatePerson(name){
				this.name = name;
				this.showName = function(){
					alert(this.name);
				};
			}
			
			var p1 = new CreatePerson('wcd');
			p1.showName();
			var p2 = new CreatePerson('dcw');
			p2.showName();
			
			var arr = new Array();
			var date = new Date();
		</script>
	</head>
	<body>
	</body>
</html>
