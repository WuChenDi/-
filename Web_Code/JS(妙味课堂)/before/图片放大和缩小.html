<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			img{margin: 100px 0px 0px 500px;}
			#div2{margin-left: 500px;}
			#max,#min{display: inline-block; border: 1px solid aqua; font-size: 30px; border-radius: 50%; background-color: #ffff00; outline: none;}
		</style>
	</head>
	<body>
		<div id="div1">
			<img src="../JavaScript代码/img2/1.jpg" id="myImage" />
		</div>
		<div id="div2">
			<input type="button" id="max" value="放大" />
			<input type="button" id="min" value="缩小" />
		</div>
	</body>
		<script>
			window.onload=function()
			{
				var maxBth=document.getElementById('max');
				maxBth.onclick=function()
				{
					maxFun();
				}
			}
			var img=document.getElementById('myImage');
			var maxWidth=img.width*2;//放大的宽度极限值
			var maxHeight=img.height*2;//放大的高度极限值
			function maxFun()//放大函数
			{
				var endWidth=img.width*1.3;//每次点击后的宽度
				var endHeight=img.height*1.3;//每次点击后的高度
				var maxTimer=setInterval(function(){
					if(img.width<endWidth)
					{
						if(img.width<maxWidth)
						{
							img.width=img.width*1.05;
							img.height=img.height*1.05;
						}
						else
						{
							alert("以及放大到最大值了");
							clearInterval(maxTimer);
						}
					}
					else
					{
						clearInterval(maxTimer);
					}
				},20);
			}
			var minBtn=document.getElementById('min');
			minBtn.onclick=function()
			{
				minFun();
			}
			var minwidth=img.width*0.5;//缩小的宽度极限值
			var minHeight=img.height*0.5;//缩小的高度极限值
			function minFun()//缩小函数
			{
				var endWidth=img.width*0.7;//每次点击后的宽度
				var endHeight=img.height*0.7;//每次点击后的高度
				var maxTimer=setInterval(function(){
					if(img.width>endWidth)
					{
						if(img.width>minwidth)
						{
							img.width=img.width*0.95;
							img.height=img.height*0.95;
						}
						else
						{
							alert("已结缩小到最小值了");
							clearInterval(maxTimer);
						}
					}
					else
					{
						clearInterval(maxTimer);
					}
				},20)
			}
		</script>
</html>
