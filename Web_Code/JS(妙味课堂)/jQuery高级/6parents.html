<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="jquery-3.2.1.js"></script>
		<script type="text/javascript">
			//parents() : 获取当前元素的所有祖先节点,参数就是筛选功能
			//closest():获取最近的指点的祖先节点(包括当前元素自身),必须要写筛选的参数，只能找到一个元素
			$(function(){
				//$('#div2').parents('body').css('background','red');
				//$('#div2').parents('.box').css('background','red');
				//$('#div2').closest('body').css('background','red');
				$('#div2').closest('.box').css('background','red');
				
			});
		</script>
	</head>
	<body class="box">
		<div id="div1">aaa
			<div id="div2" class="box">
				bbb
			</div>
		</div>
	</body>
</html>
