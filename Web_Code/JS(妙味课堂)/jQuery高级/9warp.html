<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="jquery-3.2.1.js"></script>
		<script type="text/javascript">
			//wrap() : 包装
			//wrapAll() : 整体包装
			//wrapInner() : 内部包装
			//unwrap（）：删除包装  ( 删除父级 ： 不包括body)
			$(function() {
				//$('span').wrapInner('<div>');
				$('span').unwrap();
			});
		</script>
	</head>

	<body>
		<span>span</span>
		<div>
			<span>span</span>
		</div>
		<p></p>
		<span>span</span>
	</body>

</html>
