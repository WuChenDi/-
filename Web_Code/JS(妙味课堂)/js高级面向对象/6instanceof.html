<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			//instanceof : 对象与构造函数在原型链上是否有关系(也可以数据类型判断)
			
			function Aaa(){
				
			}
			
			var a1 = new Aaa()
			
			//alert(a1 instanceof Aaa);	//true
			alert(a1 instanceof Object) //true
			//alert(a1 instanceof Array);	//false
			
			var arr = [];
			alert(arr instanceof Array);	//true
		</script>
	</head>

	</body>
</html>
