<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			window.onload=function()
			{
				var oTab=document.getElementById('tab1');
				var oldColor='';//用来保存原来的颜色
				
				for(var i=0; i<oTab.tBodies[0].rows.length;i++)//如果不加tBodies,会把表头算做一行
				{
					oTab.tBodies[0].rows[i].onmouseover=function()
					{
						oldColor=this.style.background;
						this.style.background='green';
					}
					oTab.tBodies[0].rows[i].onmouseout=function()
					{
						this.style.background=oldColor;
					}
					
					if(i%2)
					{
						oTab.tBodies[0].rows[i].style.background='#ccc';
					}
					else
					{
						oTab.tBodies[0].rows[i].style.background='red';
					}
				}
			}
		</script>
	</head>
	<body>
		<table id="tab1" border="1" width="500">
			<thead>
				<td>ID</td>
				<td>姓名</td>
				<td>年龄</td>
			</thead>
			<tbody>
				<tr>
					<td>0</td>
					<td>小一</td>
					<td>16</td>
				</tr>
				<tr>
					<td>1</td>
					<td>小二</td>
					<td>17</td>
				</tr>
				<tr>
					<td>2</td>
					<td>张三</td>
					<td>18</td>
				</tr>
				<tr>
					<td>3</td>
					<td>李四</td>
					<td>19</td>
				</tr>
				<tr>
					<td>4</td>
					<td>赵五</td>
					<td>20</td>
				</tr>
				<tr>
					<td>5</td>
					<td>李六</td>
					<td>21</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
