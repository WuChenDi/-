<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>argument求和</title>
		<script>
			function sum()
			{
				var result=0;
				for(var i=0; i<arguments.length;i++)
				{
					result+=arguments[i];
				}
				return result;
			}
			alert(sum(12,6,8));
		</script>
	</head>
	<body>
	</body>
</html>
