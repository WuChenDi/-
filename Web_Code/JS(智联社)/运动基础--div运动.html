<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#div1{width: 200px; height: 200px; background: red; position: absolute; top: 50px; left: 0px;}
		</style>
		<script>
			var timer=null;
			function startMove()
			{
				var oDiv=document.getElementById('div1');
				clearInterval(timer);//把之前的定时器关了，保障只有一个定时器在工作
				timer=setInterval(function(){
					var speed=10;//速度
					if(oDiv.offsetLeft==300)//让div在300px中停止
					{
						clearInterval(timer);
					}
					else
					{
						oDiv.style.left=oDiv.offsetLeft+speed+'px';
					}
				},30);
			}
		</script>
	</head>
	<body>
		<input id="btn1" type="button" value="开始运动"  onclick="startMove()"/>
		<div id="div1">
		</div>
	</body>
</html>
