<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			var str = 'abcd 12 230 0353 01 wcd';
			var re = /\d+/g;
			
			/*
			 *	g -- global 全局匹配(找到全部) 
			 * 	+ -- 量词  个数（若干（多少都可以））
			 *
			 * 
			 * 
			 * */
			
			alert(str.match(re));	//match：把所有匹配的东西，全部提前出来
		</script>
	</head>

	<body>
	</body>

</html>
