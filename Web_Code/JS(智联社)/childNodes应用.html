<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
		window.onload=function()
		{
			var oUl=document.getElementById('ul1');
			
			for (var i=0; i<oUl.childNodes.length;i++)
			{
				//nodeType==3     ->文本节点
				//nodeType==1     ->元素节点
				//alert (oUl.childNodes[i].nodeType);
				if(oUl.childNodes[i].nodeType==1)
					{
						oUl.childNodes[i].style.background='red';//childNodes 获取子节点         childNodes 也是获取子节点
					}
			}
		}
		</script>
	</head>
	<body>
		<ul id="ul1">
			<li></li>
			<li></li>
		</ul>
	</body>
</html>
