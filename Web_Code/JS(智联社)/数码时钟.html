<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>数码时钟</title>
		<script>
		function toDou(n)//空位补零
		{
			if(n<10)
			{
				return '0'+n;
			}
			else
			{
				return ''+n;
			}
		}
			window.onload=function()
			{
				var aImg=document.getElementsByTagName('img');
				function tick(){
					//var str='201850';
				var oDate=new Date();
				
				var str=toDou(oDate.getHours())+toDou(oDate.getMinutes())+toDou(oDate.getSeconds());
				//alert(str);
				for(var i=0;i<aImg.length;i++)
				{
					aImg[i].src='img/'+str.charAt(i)+'.png';//IE浏览器中不兼容数组直接调用，可以写成这样：;相等于str[i]
				}
				
				}
				setInterval(tick,1000);
				tick();
			}
		</script>
	</head>
	<body style="background: black; color:white;; font-size: 50px;">
		<img src="img/0.png" />
		<img src="img/0.png" />
		:
		<img src="img/0.png" />
		<img src="img/0.png" />
		:
		<img src="img/0.png" />
		<img src="img/0.png" />
	</body>
</html>
