<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#div1 input {
				background: white;
			}
			
			#div1 input:active {
				background: cornflowerblue;
			}
			
			#div1 div {
				width: 200px;
				height: 200px;
				background: #ccc;
				display: none;
			}
		</style>
		<script type="text/javascript">
			var aBtn = null;
			var aDiv = null;
			window.onload = function() {
				var oDiv = document.getElementById("div1");
				aBtn = oDiv.getElementsByTagName("input");
				aDiv = oDiv.getElementsByTagName("div");

				for(var i = 0; i < aBtn.length; i++) {
					aBtn[i].index = i;
					aBtn[i].onclick =fnClick;
				}
			};

			function fnClick() {
				for(var i = 0; i < aBtn.length; i++) {
					aBtn[i].className = '';
					aDiv[i].style.display = 'none';
				}
				this.className = 'active';
				aDiv[this.index].style.display = 'block';
			}
		</script>
	</head>

	<body>
		<div id="div1">
			<input type="button" name="" id="" value="aaa" />
			<input type="button" name="" id="" value="bbb" />
			<input type="button" name="" id="" value="ccc" />
			<div style="display: block;">aaa</div>
			<div>bbb</div>
			<div>ccc</div>
		</div>
	</body>

</html>
