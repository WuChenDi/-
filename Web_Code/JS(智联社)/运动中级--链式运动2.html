<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>新浪微博</title>
		<style>
			*{margin: 0; padding: 0;}
			#ul1{width: 400px; height: 400px; border: 1px solid black; margin: 10px auto; overflow: hidden;}
			#ul1 li{border-bottom: 1px #999 dashed; padding: 4px; list-style: none; overflow: hidden; filter: alpha(opacity:0); opacity: 0;}
			/*overflow: hidden;隐藏溢出*/
		</style>
		<script src="js/move2.js"></script>
		<script>
			window.onload=function()
			{
				var oBtn=document.getElementById('btn1');
				var oUl=document.getElementById('ul1');
				var oTxt=document.getElementById('txt1');
				
				oBtn.onclick=function()
				{
					var oLi=document.createElement('li');
					oLi.innerHTML=oTxt.value;
					oTxt.value='';
					//oUl.appendChild(oLi);
					if(oUl.children.length>0)
					{
						oUl.insertBefore(oLi,oUl.children[0]);
					}
					else
					{
						oUl.appendChild(oLi);
					}
					//运动
					var iHeight=oLi.offsetHeight;//换取高度，
					//alert(iHeight);
					oLi.style.height='0';
					startMove(oLi,{height:iHeight},function(){
						startMove(oLi,{opacity:100})
					});
				}
			}
		</script>
	</head>
	<body>
		<textarea id="txt1" rows="4" cols="40"></textarea>
		<input id="btn1" type="button"  value="发布"/>
		<ul id="ul1">
			<li>abcdefg</li>
		</ul>
	</body>
</html>
