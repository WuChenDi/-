<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>无缝滚动实例</title>
		<style>
			*{margin: 0; padding: 0;}
			#div1{width: 712px; height: 108px; margin: 100px auto; position: relative; background: red; overflow: hidden;}
			#div1 ul{position: absolute; left: 0; top: 0;}
			#div1 ul li{float: left; width: 178px; height: 108px; list-style: none;}
		</style>
		<script>
			window.onload=function()
			{
				var oDiv=document.getElementById('div1');
				var oUl=oDiv.getElementsByTagName('ul')[0];
				var aLi=oUl.getElementsByTagName('li');
				var speed=2;
				
				oUl.innerHTML+=oUl.innerHTML;
				oUl.style.width=aLi[0].offsetWidth*aLi.length+'px';
				function move(){
					if(oUl.offsetLeft<-oUl.offsetWidth/2)
					{
						oUl.style.left='0';
					}
					if(oUl.offsetLeft>0)//往右边滚动
					{
						oUl.style.left=-oUl.offsetWidth/2+'px';
					}
					oUl.style.left=oUl.offsetLeft+speed+'px';
					//oUl.style.left=oUl.offsetLeft-2+'px';//往左边滚动,就是-2中的正负决定的反向
				}
				
				var timer= setInterval(move,30);
				oDiv.onmouseover=function()
				{
					clearInterval(timer);
				}
				oDiv.onmouseout=function()
				{
					timer= setInterval(move,30);
				}
				document.getElementsByTagName('a')[0].onclick=function()//点击往左边
				{
					speed=-2;
				}
				document.getElementsByTagName('a')[1].onclick=function()//点击往右边
				{
					speed=2;
				}
			}
		</script>
	</head>
	<body>
		<a href="javascipt:">向左走</a>
		
		<a href="javascipt:">向右走</a>
		<div id="div1">
			<ul>
				<li> <img src="img2/1.jpg"</li>
				<li> <img src="img2/2.jpg"</li>
				<li> <img src="img2/3.jpg"</li>
				<li> <img src="img2/4.jpg"</li>
			</ul>
		</div>
	</body>
</html>
