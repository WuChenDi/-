<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			window.onload = function(){
				/*
				 * 	^	行首(字符串开头)
				 * 	$	行尾(字符串结尾)
				 * */
				var oTxt1 = document.getElementById('txt1');
				var oBtn = document.getElementById('btn1');
				
				oBtn.onclick = function(){
					var re = /^\w+@[a-z0-9]+\.[a-z]+$/i;
					if (re.test(oTxt1.value)) {		//字符串一部分符合要求，就返回true 例如：--陈迪996194720@qq.com
						alert("合法的邮箱");
					}else{
						alert("请核对你的邮箱是否正确");
					}
				}
			};
		</script>
	</head>

	<body>
		<input type="text" name="" id="txt1" value="" />
		<input type="button" name="" id="btn1" value="校验" />
	</body>

</html>
