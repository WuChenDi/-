<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>取非行间的样式</title>
		<style>
			#div1{width:200px; height: 200px; background: red;}
		</style>
		<script>
			window.onload=function()
			{
				var oDiv=document.getElementById('div1');
				//alert(oDiv.style.width);//style只能操作行间的样式，非行间的样式动不了
				//cuerrentStyle只能支持IE浏览器
				//getComputedStyle支持谷歌，火狐，但是不支持IE7以下
				//alert(oDiv.currentStyle.width);
				//alert(getComputedStyle(oDiv,false).width);
				if(oDiv.currentStyle)
				{
					//IE
					alert(oDiv.currentStyle.width);
				}
				else
				{
					//谷歌，火狐...
					alert(getComputedStyle(oDiv,false).width);
				}
			};
		</script>
	</head>
	<body>
		<div id="div1"></div>
	</body>
</html>
