<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>删除li</title>
		<script>
			window.onload=function()
			{
				var aA=document.getElementsByTagName('a');
				var oUl=document.getElementById('ul1');
				for(var i=0;i<aA.length;i++)
				{
					aA[i].onclick=function()
					{
						oUl.removeChild(this.parentNode);//父级.removeChild(子节点)
					}
				}
			}
		</script>
	</head>
	<body>
		<ul id="ul1">
			<li>aaa<a href="javascript:;">删除</a></li>
			<li>bbb<a href="javascript:;">删除</a></li>
			<li>ccc<a href="javascript:;">删除</a></li>
			<li>ddd<a href="javascript:;">删除</a></li>
			<li>eee<a href="javascript:;">删除</a></li>
			<li>fff<a href="javascript:;">删除</a></li>
		</ul>
	</body>
</html>
