<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			function A(){
				this.abc = 12;
			};
			A.prototype.show = function(){
				alert(this.abc);
			};
			function B(){ 		//继承属性
				//this ->new B()
				A.call(this);
			};
			
			//B.prototype = A.prototype;		//继承方法
			
			for (var i in A.prototype) {		//原型的继承通过循环来实现
				B.prototype[i] = A.prototype[i];
			}
			
			B.prototype.fn = function(){
				alert('abc');
			}
			
			var objB = new B();
			var objA = new A();
			//alert(obj.abc);
			//obj.show();
			objA.fn();
		</script>
	</head>
	<body>
	</body>
</html>
