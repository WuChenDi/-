<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>获取li中class为box的元素</title>
		<script>
			window.onload=function()
			{
				var oU1=document.getElementById('ul1');
				var aLi=oU1.getElementsByTagName('li');
				for(var i=0;i<aLi.length;i++)
				{
					if(aLi[i].className=='box')
					{
						aLi[i].style .background='red';
					}
					
				}
			}
		</script>
	</head>
	<body>
		<ul id="ul1">
			<li class="box"></li>
			<li class="box"></li>
			<li></li>
			<li></li>
			<li></li>
			<li class="box"></li>
			<li></li>
		</ul>
	</body>
</html>
