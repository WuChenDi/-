			//prototype
			 var arr1 = new Array(12,25,36,74,85,96);
			 var arr2 = new Array(12,15,54,54,15,6);
			 
			 Array.prototype.sum = function(){		//class
			 //arr1.sum = function(){		//行间样式

			 	}

			 };
