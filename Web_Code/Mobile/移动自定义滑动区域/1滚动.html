<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,user-scalable=no"/>
		<title></title>
		<style type="text/css">
			body{
				margin: 0;
			}
			body,html{
				height: 100%;
				overflow: hidden;
				position: relative;
			}
			header{
				height: 40px;
				line-height: 40px;
				font-size: 20px;
				color: #fff;
				text-align: center;
				background: dodgerblue;
				
			}
			footer{
				height: 40px;
				line-height: 40px;
				position: absolute;
				left: 0;
				right: 0;
				bottom: 0;
				color: #fff;
				text-align: center;
				background: dodgerblue;
			}
			#wrap{
				position: absolute;
				left: 0;
				right: 0;
				top: 40px;
				bottom: 40px;
			}
			#list{
				padding: 0;
				margin: 0;
				list-style: none;
			}
			#list li{
				line-height: 30px;
				text-indent: 20px;
				font-size: 16px;
				border-bottom: 1px solid dodgerblue;
			}
		</style>
		<script type="text/javascript">
		function createList(){
			var list = document.querySelector('#list');
			var inner = "";
			for (var i = 0;i < 100; i++) {
				inner += "<li>这是第"+i+"个li</li>";
			}
			list.innerHTML = inner;
		}
			window.onload = function(){
				createList();
			};
		</script>
	</head>
	<body>
		<header id="header">WuChenDi</header>
		<section id="wrap">
			<ul id="list">
				
			</ul>
		</section>
		<footer id="footer">这是我写的移动端页面</footer>
	</body>
</html>
