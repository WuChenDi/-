<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,user-scalable=no"/>
		<title></title>
		<style type="text/css">
			body{
				margin: 0;
			}
			body,html{
				height: 100%;
				overflow: hidden;
				position: relative;
			}
			header{
				height: 40px;
				line-height: 40px;
				font-size: 20px;
				color: #fff;
				text-align: center;
				background: dodgerblue;
				
			}
			footer{
				height: 40px;
				line-height: 40px;
				position: absolute;
				left: 0;
				right: 0;
				bottom: 0;
				color: #fff;
				text-align: center;
				background: dodgerblue;
			}
			#wrap{
				position: absolute;
				left: 0;
				right: 0;
				top: 40px;
				bottom: 40px;
				overflow: hidden;
			}
			#list{
				padding: 0;
				margin: 0;
				list-style: none;
			}
			#list li{
				line-height: 30px;
				text-indent: 20px;
				font-size: 16px;
				border-bottom: 1px solid dodgerblue;
			}
		</style>
		<script type="text/javascript" src="m.Tween.js"></script>
		<script type="text/javascript">
		function createList(){
			var list = document.querySelector('#list');
			var inner = "";
			for (var i = 0;i < 100; i++) {
				inner += "<li>这是第"+i+"个li</li>";
			}
			list.innerHTML = inner;
		}
			window.onload = function(){
				createList();
				var list = document.querySelector('#list');
				//css(list,"translateY",100);
				//console.log(css(list,"translateY"));
				var startPoint = 0;
				var startEl = 0;
				var lastY = 0;
				var lastDis = 0;//获取最后一次的距离
				var lastTime = 0;
				var lastTimeDis = 0;
				list.addEventListener('touchstart',function(ev){
					startPoint = ev.changedTouches[0].pageY;
					startEl = css(list,"translateY");
					lastY = startEl;
					lastTime = new Date().getTime();
					lastTimeDis = lastDis = 0;
				});
				list.addEventListener('touchmove',function(ev){
					var notTime = new Date().getTime();
					var nowPoint = ev.changedTouches[0].pageY;
					var dis = nowPoint - startPoint;
					//console.log(nowPoint - startPoint);
					var translateY = startEl + dis;
					css(list,"translateY",translateY);
					lastDis = translateY - lastY;
					lastY = translateY;
					lastTimeDis = notTime - lastTime;
					lastTime = notTime;
				});
				list.addEventListener('touchend',function(ev){
					//console.log(lastDis,lastTimeDis);
					var speed =Math.round(lastDis / lastTimeDis*10);
					var target = Math.round(speed*20 + css(list,"translateY"));
					//console.log(target);
					MTween({
						el:list,
						target:{translateY:target},
						time: Math.abs(parseInt(target*1.5)),
						type:"easeOut",
						callIn:function(){
							console.log(1);
						}
					});
				});
			};
		</script>
	</head>
	<body>
		<header id="header">WuChenDi</header>
		<section id="wrap">
			<ul id="list">
				
			</ul>
		</section>
		<footer id="footer">这是我写的移动端页面</footer>
	</body>
</html>
