<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,user-scalable=no" />
		<title></title>
		<style type="text/css">
			#div1 {
				width: 200px;
				height: 200px;
				background: red;
				position: absolute;
				top: 0;
				left: 0;
				opacity: .5;
			}
		</style>

	</head>

	<body>
		<!--<p id="p">点我呀！！！</p>-->
		<a id="a" href="http://www.miaov.com">点我呀！！！</a>
		<div id="div1"></div>
		<!--
			移动端的三大事件：
			手指按下：
				ontouchstart
			手指移动：
				ontouchmove
			手指抬起：
				ontouchend
				
		注意：
			在移动端开发的时候，浏览器的模拟器时好时坏，一般不用on的方式绑定事件函数，要用事件绑定的方式(addEventListener)。
			
		pc上的事件比移动端的事件慢，大概是在300ms左右
		
		移动端的点透：
			当上层元素放生点击的时候，下层元素也有点击（焦点）特性，在300ms之后，如果上层元素消失或者隐藏，目标点就会“漂移”到下层元素身上，就会触发点击行为。
		
		解决：
			1.下层不要使用有点击（焦点）特性的元素。
			2.阻止pc事件。
		-->

		<script type="text/javascript">
			document.addEventListener('touchstart', function(ev) {
				ev.preventDefault();
			});

			var div = document.getElementById('div1');
//			var p = document.getElementById('p');
			var a = document.getElementById('a');

			div.addEventListener('touchend', end);
//			p.addEventListener('touchstart', function() {
//				alert(111);
//			});
			a.addEventListener('touchstart',function(){
				window.location.href = 'http://www.miaov.com';
			});
			function end() {
				this.style.display = 'none';
			}
		</script>
	</body>

</html>
