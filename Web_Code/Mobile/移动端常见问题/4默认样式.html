<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,user-scalable=no">
		<title></title>
		<style type="text/css">
			/*清除点击阴影*/
			body{
				font-family: helvetica;/*默认字体*/
			}
			body *{
				-webkit-text-size-adjust: 100%;/*禁止文字缩放*/
				-webkit-user-select: none;/*部分手机不行 , 有兼容性问题*/
			}
			a,input,button{
				-webkit-tap-highlight-color: rgba(0,0,0,0);
			}
			input,button{
				/*ios系统下input圆角  ,  清除按钮圆角*/
				-webkit-appearance: none;
				border-radius: 0;
			}
		</style>
	</head>
	<body>
		<a href="http://miaov.com">妙味课堂-我是吴陈迪</a>
		<input type="button" name="" id="" value="按钮" />
		<p>妙味课堂-移动端学习</p>
	</body>
</html>
