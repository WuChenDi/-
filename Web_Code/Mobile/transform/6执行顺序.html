<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,user-scalable=no" />
		<title></title>
		<style type="text/css">
			#box{
				width: 100px;
				/*height: 100px;*/
				border: 1px solid #000;
				padding: 100px;
			}
			.div{
				width: 100px;
				height: 100px;
				margin-bottom: 10px;
				background: red;
				transition: 3s;
				-webkit-transform-origin: 0 0;
				transform-origin: left top;
				/*移动端的都是要加上webkit*/
			}
			/*#box:hover #div{
				-webkit-transform: ;
				transform: ;
			}*/
		</style>
		<script type="text/javascript">
			document.addEventListener('touchstart',function(ev){
				ev.preventDefault();
			});
			window.onload = function(){
				var div = document.querySelectorAll('.div');
				div[0].addEventListener("touchend",function(){
					this.style.WebkitTransform = this.style.transform = "scale(.5) translateX(100px)";
				});
				div[1].addEventListener("touchend",function(){
					this.style.WebkitTransform = this.style.transform = "translateX(100px) scale(.5)";
				});
				/*
				 	rotate 旋转  (deg)
				 		deg
				 	skew 斜切  (deg)
				 		skewX
				 		skewY
				 	scale 缩放  (原始大小的多少倍)(x,y)
				 		scaleX
				 		scaleY
				 	translate 位移 px
				 	 	translateX
				 	 	translateY
				 	 	
				 	 	transform-origin:center center;会影响到rotate ， skew ， scale
				 	 		关键字
				 	 		百分比
				 	 		距离单位(px,rm,rem...)
				 	 		
				 	 先写的后执行（从右往左）
				*/
			};
		</script>
	</head>
	<body>
		<!--
			transform 变换
			-webkit-taransform
		-->
		<div id="box">
			<div class="div"></div>
			<div class="div"></div>
		</div>
	</body>
</html>
