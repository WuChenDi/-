<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content = "width=device-width,user-scalable=no">
		<title></title>
		<style type="text/css">
			body{
				margin: 0;
			}
			#box{
				width: 100px;
				border: 1px solid #000;
				padding: 100px;
			}
			.div{
				width: 100px;
				height: 100px;
				margin: 10px 0;
				background: red;
			}
		</style>
		<script type="text/javascript">
			document.addEventListener('touchstart',function(ev){
				ev.preventDefault();
			});
			window.onload = function(){
				var div = document.querySelectorAll('.div');
				//div[0].style.webkitTransform = div[0].style.transform = "matrix(1, 0, 0, 1, 100, 50)";
				div[0].style.webkitTransform = div[0].style.transform = "scale(.5)";
				console.log(getComputedStyle(div[0])["transform"]);
			}
		</script>
	</head>
	<body>
		<!--
			matrix(1, 0, 0, 1, 0, 0);  矩阵默认值
			matrix(a, b, c, d, e, f);
			
			位移：
				X轴位移 = e +X;
				Y轴位移 = f +Y;
				
			缩放：
				X轴：
					a = a*x；
					c = c*x;
					e = e*x;
				Y轴：
					b = b*x；
					d = d*x;
					f = f*x;
		-->
		<div id="box">
			<div class="div"></div>
		</div>
	</body>
</html>
