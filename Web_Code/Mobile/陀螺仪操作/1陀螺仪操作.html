<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,user-scalable=no"/>
		<title></title>
		<style type="text/css">
			#box{
				width: 200px;
				height: 200px;
				background: red;
				color: #fff;
				font-size: 20px;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
		<script type="text/javascript">
			(function(){
				var box = document.querySelector('#box');
				window.addEventListener('devicemotion',function(ev){
					var motion = ev.accelerationIncludingGravity;
					var x = motion.x;
					var y = motion.y;
					var z = motion.z;
					box.innerHTML = "x:"+x;
					box.innerHTML += "<br/>y:"+y;
					box.innerHTML += "<br/>z:"+z;
				});
			})();
		</script>
	</body>
</html>
